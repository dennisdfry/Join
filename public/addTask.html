<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/addTask.css">
    <link rel="stylesheet" href="../src/css/addTask2.css">
    <link rel="stylesheet" href="../src/css/addTaskBoard.css">
    <link rel="stylesheet" href="../src/css/addtaskmedia.css">
    <link rel="icon" href="./img/user_logo.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/src/js/firebase_init.js"></script>
    <script src="/src/js/authCheck.js"></script>
    <script src="/src/js/auth.js"></script>
    <script src="/src/js/addTask.js"></script>
    <script src="/src/js/script.js"></script>
    <title>Add Task</title>
</head>

<body onclick="keepOpen(event)" class="background-main">
    <form onsubmit=" return createTask(event)" class="add-Task-Container">
        <section class="add-task-head">
            <h1>Add Task</h1>
            <div class="add-task-close-button">
            </div>
        </section>
        <section>
            <div class="add-task-middle-section" action="">
                <div class="add-task-form-left-section">
                    <label for="title">Title <span class="red-star">*</span></label>
                    <input required minlength="2" class="add-task-title-inputfield" type="text"
                        placeholder="Enter a title" name="title" id="title">

                    <label for="description">Description</label>
                    <textarea required minlength="2" class="add-task-textarea" placeholder="Enter a description"
                        name="description" id="description"></textarea>
                    <label for="assignedTo">Assigned to</label>
                    <div class="multiselect pointer">
                        <div class="selectBox" onclick="showCheckboxes()" tabindex="1">
                        <!-- <div class="selectBox" onclick="showCheckboxes()"> -->
                            <select required class="add-task-select">
                                <option>Select an option</option>
                            </select>
                            <div class="overSelect"></div>
                        </div>
                        <div id="checkboxes" class="checkboxes-hidden" onclick="keepOpen(event)">
                        </div>
                    </div>
                </div>
                <div class="add-task-seperator"></div>
                <div class="add-task-form-right-section">
                    <label for="dueDate">Due date <span class="red-star">*</span></label>
                    <input required class="add-task-select pointer" type="date" id="dueDate" name="dueDate" onclick="setTodayDate()">

                    <label id="prioSection" for="">Prio</label>
                    <div class="add-task-prio-button-container">
                        <button onclick="prio(1)" id="prioButton1" value="1" data-prio="urgent" type="button"
                            class="add-task-prio-button">
                            <span>Urgent</span>
                            <img src="../public/img/Prio alta.png" alt="">
                        </button>
                        <button onclick="prio(2)" id="prioButton2" value="2" data-prio="medium" type="button"
                            class="add-task-prio-button">
                            <span>Medium =</span>
                        </button>
                        <button onclick="prio(3)" id="prioButton3" value="3" data-prio="low" type="button"
                            class="add-task-prio-button">
                            <span>Low</span>
                            <img src="../public/img/Prio baja.png" alt="">
                        </button>
                    </div>


                    <label for="taskCategory">Category <span class="red-star">*</span></label>
                    <select required class="add-task-select" name="taskCategory" id="taskCategory">
                        <option value="" selected hidden>Select task category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>
                    <label for="subtasks">Subtasks</label>
                    <div class="input-with-button bradius10">
                        <input type="text" minlength="2" class="add-task-input" placeholder="Add item" id="subtasks"
                            name="subtasks" onkeydown="checkEnterSubtasks(event)">
                        <div id="subtasksControl" class="subtasks-control">
                            <button onclick="showSubtaskControls()" type="button" id="subtasksPlus"
                                class="add-task-button">
                                +
                            </button>
                        </div>

                    </div>
                    <div class="subtasksList" id="subtasksPosition"></div>
                </div>
            </div>
        </section>
        <section class="add-task-finish-section">
            <p><span class="red-star">*</span>This field is required</p>
        </section>
        <div class="add-task-finish-button-container">
            <button onclick="clearAddTask()"  class="add-task-cancel-button">
                <span>Clear <span>x</span></span>
            </button>
            <button onclick="changeSite('board.html')" class="add-task-create-button" id="createAdd">
                <span>Create Task</span>
                <img src="../public/img/check.svg" alt="">
            </button>
        </div>
    </form>
    
</body>

</html>
